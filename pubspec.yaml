name: my_live_player
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # 图标库
  cupertino_icons: ^1.0.8
  # 网页浏览器核心
  flutter_inappwebview: ^6.0.0
  # 权限管理
  permission_handler: ^11.3.0
  # 【关键修改】换成 https_gpl 版本，修复打包报错，体积更小更稳定
  ffmpeg_kit_flutter_https_gpl: ^6.0.3
  # 路径获取
  path_provider: ^2.1.2
  # 相册保存
  gal: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
